<html>
 <body>
  <form action="register-user" method="post">
   <table style='border:3px solid silver;font-size:20px;margin:auto' cellpadding="10px">
    <tr>
     <td>Enter user id</td>
     <td><input type="text" name="uid" style='font-size:18px' required></td>
    </tr>
    <tr>
     <td>Enter password</td>
     <td><input type="password" name="pass" style='font-size:18px' required></td>
    </tr>
    <tr>
     <td>Confirm password</td>
     <td><input type="password" name="cpass" style='font-size:18px' required></td>
    </tr>
    <tr>
     <td>Enter name</td>
     <td><input type="text" name="name" style='font-size:18px' required></td>
    </tr>
    <tr>
     <td colspan="2" align="right">
      <button style='font-size:18px'>Submit</button>
     </td>
    </tr>
   </table>
   <div style="text-align: center;margin-top:10px">
     <a href="login.html" style='font-size:20px'>Already registered?</a>
   </div>
  </form>
 </body>
</html>
